<template name="usersearch">
  {{#if isComponent}}
    <input type="text" aria-label='{{t "tracktime.user_placeholder"}}' value="{{getMail user}}" class="js-usersearch-input form-control" autocomplete="off" placeholder='{{t "tracktime.user_placeholder"}}'/>
  {{else}}
  <div class="input-group">
    <div class="form-floating search-box">
      <i class="fa fa-delete-left hover-remove-value-icon js-remove-value"></i>
      <input type="text" aria-label='{{t "tracktime.user_placeholder"}}' value="{{getMail user}}" class="js-usersearch-input form-control" autocomplete="off" placeholder='{{t "tracktime.user_placeholder"}}'/>
      <label class="form-label" for="user">{{t "globals.user"}}</label>
    </div>
  </div>
  {{/if}}
  {{#if users}}
    <div class="list-group js-usersearch-results position-absolute d-none" style="z-index:999;">
      {{#each u in users}}
        <button type="button" id="{{u._id}}" class="list-group-item list-group-item-action js-usersearch-result" tabindex="{{@index}}">
          <span class="js-usersearch-user-name">{{getMail u}}</span>
        </button>
      {{/each}}
    </div>
  {{/if}}
</template>
